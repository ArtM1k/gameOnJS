<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра тренажёр</title>
    <link rel="stylesheet" href="game.css"> 
</head>
<body>
    <div class="container">
        

        <div id="game-menu">
           <h1>Игра тренажёр</h1>
            <label for="letter-count">Выберите количество букв:</label>
            <input type="number" id="letter-count" min="1" value="10">
            <button id="start-button">Начать игру</button>
        </div>

        <div id="game-area-wrapper">
            <div id="game-area" style="display:none;">
                <div id="letter-display"></div>
            </div>
        </div>

        <div id="result-area" style="display:none;">
            <p id="result"></p>
            <button id="restart-button">Вернуться в меню</button>
            <div id="history">
                <h2>Буквы</h2>
                <ul id="history-list"></ul>
            </div>
        </div>
    </div>

    <script src="game.js"></script> 
</body>
</html>
